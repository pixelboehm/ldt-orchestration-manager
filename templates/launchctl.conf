<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
<plist version="1.0">
    <dict>
        <key>Orchestration and Deployment Manager</key>
        <string>com.pixelboehm.odm</string>

        <key>RunAtLoad</key>
        <true/>

        <key>KeepAlive</key>
        <true/>

        <key>ProgramArguments</key>
        <array>
          <string>/usr/local/bin/odm</string>
        </array>

        <key>StandardOutPath</key>
        <string>/tmp/orchestration-manager.log</string>

        <key>StandardErrorPath</key>
        <string>/tmp/orchestration-manager.error.log</string>
    </dict>
</plist>